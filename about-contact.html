<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="icon" href="images/huahui.ico">
	<title>联系我们</title>
	<link rel="stylesheet" href="css/common.css">
	<!--百度地图-->
	<script src="http://api.map.baidu.com/api?v=2.0&ak=ok8PRZkbgozgGkRQSKAzKQzpeIpGqoPe" type="text/javascript"></script>
	<style>
		.BMap_pop{width: 10px;}
		.BMap_shadow{display: none;}
	</style>
</head>
<body>
	<header id="header"></header>
	<div class="my-container about-contact-container">
		<div class="container-top">
			<img src="images/about/top-about-contact.png" alt="">
			<div class="top-text">
				<p>联系我们</p>
				<p>CONTACT US</p>
			</div>
		</div>
		<div class="container-section section-contact">
			<div class="content">
				<div class="title">
					<img src="images/about/img-contantus.png" alt="">
					<p>赶紧联系我们吧！和我们一起，激发无限创造力</p>
				</div>
				<div class="contact-detail clearfix">
					<div class="left">
						<img src="images/WeChat.png" alt="">
					</div>
					<div class="right">
						<p>电话: 0755-85298891</p>
						<p>邮箱: HR@huahuiholdings.com</p>
						<p>地址: 深圳市龙华新区民治街道1970科技小镇4栋310</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container-section section-map">
			<img src="images/about/about-contact-bg.png" alt="">
			<div id="myMap" class="map-container"></div>
		</div>
	</div>
	<footer id="footer"></footer>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/conmmon.js"></script>
	<script>
    setMap();
    function setMap(){
      // 百度地图API功能
      var map = new BMap.Map("myMap");    // 创建Map实例
      var point=new BMap.Point(114.0536,22.6246);
      map.centerAndZoom(point,20);  // 初始化地图,设置中心点坐标和地图级别
      map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
      map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
      //添加比例尺等控件
      var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});// 左上角，添加比例尺
      var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
      //var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
      /*缩放控件type有四种类型:
          BMAP_NAVIGATION_CONTROL_SMALL：仅包含平移和缩放按钮；BMAP_NAVIGATION_CONTROL_PAN:仅包含平移按钮；BMAP_NAVIGATION_CONTROL_ZOOM：仅包含缩放按钮*/
      map.addControl(top_left_control);
      map.addControl(top_left_navigation);

      //添加缩略图
      var overView = new BMap.OverviewMapControl();
      var overViewOpen = new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});
      map.addControl(overView);          //添加默认缩略地图控件
      map.addControl(overViewOpen);      //右下角，打开

      //添加点
      var marker = new BMap.Marker(point); // 创建点
      map.addOverlay(marker);            //增加点
      // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

      var opts = {
        width : 200,     // 信息窗口宽度
        height: 100,     // 信息窗口高度
        title : "华会科技有限公司"  // 信息窗口标题
      };
      var infoWindow = new BMap.InfoWindow("地址：深圳市龙华新区民治街道1970科技小镇4栋310", opts);  // 创建信息窗口对象
      marker.addEventListener("click", function(){
        map.openInfoWindow(infoWindow, new BMap.Point(114.0536,22.62468)); //开启信息窗口
      });
      // map.openInfoWindow(infoWindow, new BMap.Point(114.0536,22.62468)); //开启信息窗口
    }
	</script>
</body>
</html>
