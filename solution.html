<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="icon" href="images/huahui.ico">
	<title>解决方案</title>
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<header id="header"></header>
	<div class="my-container solution-container">
		<div class="container-top">
			<img src="images/solution/top-bg-solution.png" alt="">
			<div class="top-text">
				<p>专业解决方案</p>
				<p>方案咨询/系统交付实施/持续售后跟踪与维护</p>
				<p><a class="btn-more" href="#" style="display: none">了解更多</a></p>
			</div>
		</div>
		<!--市场覆盖-->
		<div class="container-section section-scfg">
			<div class="center-box">
				<p class="section-title"><span class="icon-solution-type-0"></span>市场覆盖</p>
				<div class="section-content clearfix">
					<!--添加点-->
					<div class="spots"></div>
					<!--背景图-->
					<img src="images/solution/img-scfg.png" alt="">
				</div>
			</div>
		</div>
		<!--案例精选-->
		<div class="container-section section-anli">
			<div class="center-box">
				<p class="section-title"><span class="icon-solution-type-1"></span>案例精选</p>
				<div class="section-content clearfix"></div>
			</div>
		</div>
	</div>
	<footer id="footer"></footer>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/conmmon.js"></script>
	<script>
		var solution = [
			{
			  "img":"images/solution/img-anli-0.png",
        "text_0":["生产制造行业"],
				"text_1":["为生产制造行业提供大数据分析服务，提升产品质量、降低生产成本、提高生产效能、减少生产风险"],
				"url":"solution-anli.html?sczz"
			},
      {
        "img":"images/solution/img-anli-2.png",
        "text_0":["智能交通领域"],
        "text_1":["为智能交通领域打造运营监控、健康档案与智能管理解决方案"],
				"url":"solution-anli.html?znjt"
      },
      {
        "img":"images/solution/img-anli-1.png",
        "text_0":["消费电子及上游供应链"],
        "text_1":["为消费电子行业定制质量信息平台，进行算法分析，缩短品质改善周期，实现最优效能"],
				"url":"solution-anli.html?xfdz"
      },
      {
        "img":"images/solution/img-anli-3.png",
        "text_0":["军工领域"],
				"text_1":["为军工行业提供整体质量分析与预测解决方案"],
				"url":"solution-anli.html?jgly"
      },
      {
        "img":"images/solution/img-anli-4.png",
        "text_0":["智能家电行业"],
				"text_1":["为智能家电行业提供智能维保平台解决方案"],
				"url":"solution-anli.html?znjd"
      },
      {
        "img":"images/solution/img-anli-5.png",
        "text_0":["新能源领域"],
				"text_1":["为新能源行业定制质量信息平台，提供大数据分析服务"],
				"url":"solution-anli.html?xnyhy"
      }
		];
		var spots = [
			{"name":"成都", "type":"0", "left":"57.3%", "top":"64%"},
			{"name":"重庆", "type":"0", "left":"59.3%", "top":"66%"},
			{"name":"南京", "type":"0", "left":"67.3%", "top":"56%"},
			{"name":"上海", "type":"0", "left":"69%", "top":"63%"},
			{"name":"深圳", "type":"0", "left":"62.3%", "top":"82%"},
			{"name":"", "type":"1", "left":"56.3%", "top":"62%"},
			{"name":"", "type":"1", "left":"67.3%", "top":"48%"},
			{"name":"", "type":"1", "left":"67.8%", "top":"64%"},
			{"name":"", "type":"1", "left":"60%", "top":"79%"},
			{"name":"", "type":"1", "left":"61%", "top":"82%"}
		];
		setSolution(solution);
		function setSolution(data){
			if(data.length > 0){
				var frag = document.createDocumentFragment();

				for(var i = 0,len = data.length;i < len; i++){
				  var text_0 = "";
				  var text_1 = "";
					if(data[i].text_0&&data[i].text_0.length > 0){
					  $(data[i].text_0).each(function(i0,v0){
              text_0+='<p class="text-0">'+v0+'</p>';
						})
					}
          if(data[i].text_1&&data[i].text_1.length > 0){
            $(data[i].text_1).each(function(i1,v1){
              text_1+='<p class="text-1">'+v1+'</p>';
            })
          }

				  $('<div onclick="window.location.href=\''+data[i].url+'\'" class="item scale-img"><img class="img" src="'+data[i].img+'" alt=""><div class="mask"><div class="text center">'+text_0+text_1+'</div></div></div>').appendTo(frag);
				}

				$(".section-anli .section-content").html(frag);
			}
		}
		setSpot(spots);
		//添加地图上的点
		function addSpot(data) {
			var html = "";
			$(data).each(function (i, v) {
			  var cls = "";
			  var name ="";
			  if(v.type == 0){
          cls = "icon-spot-0";
				}else if(v.type == 1){
          cls = "icon-spot-1";
				}
				if(v.name){name = v.name}
        html+='<div class="spot" style="top:'+v.top+';left:'+v.left+'"><span class="'+cls+'"></span><span class="text">'+name+'</span></div>';
      });
			$(".section-content .spots").html(html);
    }
    //设置点动态效果
		function setSpot(data) {
		  addSpot(data);
			var arr = $(".spots .spot");
			$(arr).each(function (i, v) {
			  for(var j = 0;j < 5 ;j++){
					(function (j,v) {
						window.setTimeout(function () {
              console.log(j);
              $(v).append('<span class="border border-animate"></span>');
            },600*j);
          })(j,v)
				}
      })
    }
	</script>
</body>
</html>
